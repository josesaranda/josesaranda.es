<div class="container">
  <div class="outer">
    <div class="inner">
      <img [src]="image" alt="">
    </div>
  </div>
  <div style="text-align: center;margin-top:5px;">
    <div class="circle-level" *ngIf="level >= 1"></div>
    <div class="circle-level" *ngIf="level >= 2"></div>
    <div class="circle-level" *ngIf="level >= 3"></div>
    <div class="circle-level" *ngIf="level >= 4"></div>
    <div class="circle-level" *ngIf="level === 5"></div>
  </div>
</div>
